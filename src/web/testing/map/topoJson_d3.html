<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mapping Oregon with D3</title>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script> <!-- topoJson is an addon to D3 and must be included -->
	<script src="https://d3js.org/d3-queue.v2.min.js"></script> <!-- allows loading of datasets sequentially -->
</head>

<body>
	<script>
		// D3 code
    var width = 720,
    height = 500;

    var projection = d3.geoAlbers()
      .scale(1000)
      .translate([width / 2, height / 2]);

    var path = d3.geoPath()
      .projection(projection);

		// Create SVG object
    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

		// Queue up datasets using d3 Queue
		queue()
		  .defer(d3.json, "or.json") // Load OR Counties
		  .await(ready); // Run 'ready' when JSONs are loaded

		/*
		function ready(error, us) {
		  if (error) throw error;

		  svg.append("g")
		      .attr("class", "counties")
		    .selectAll("path")
		      .data(topojson.feature(us, us.objects.counties).features) // Bind TopoJSON data elements
		    .enter().append("path")
		      .attr("d", path)
		      .style("fill", "white")
		      .style("stroke", "black");
		}
		*/
		// Ready Function, runs when data is loaded
		function ready(error, or) {
		  if (error) throw error;
		  svg.append("g")
		    .attr("class", "counties")
		    .selectAll("path")
		    .data(topojson.feature(or, or.objects.cb_2015_oregon_county_20m).features) // Bind TopoJSON data elements
		    .enter().append("path")
		    .attr("d", path)
		    .style("fill", "white")
		    .style("stroke", "black");
		}

	</script>
</body>

</html>
