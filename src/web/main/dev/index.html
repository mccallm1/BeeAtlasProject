<!DOCTYPE html>

<style>
  .counties :hover {
    fill: red;
  }
  .county-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }
</style>

<svg width="960" height="600" stroke="pink"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<script>
  var svg = d3.select("svg");
  var path = d3.geoPath();

  d3.json("data/or.json", function(error, or) {
    if (error) throw error;

    svg.append("g")
        .attr("class", "states")
      .selectAll("path")
      .data(topojson.feature(or, or.objects.cb_2015_oregon_county_20m).features)
      .enter().append("path")
        .attr("d", path);

    svg.append("path")
        .attr("class", "county`-borders")
        .attr("d", path(topojson.mesh(or, or.objects.cb_2015_oregon_county_20m, function(a, b) { return a !== b; })));
  });
  /*
    d3.json("data/us_counties.json", function(error, us) {
      if (error) throw error;
      svg.append("g")
          .attr("class", "counties")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.counties).features)
        .enter().append("path")

      svg.append("path")
          .attr("class", "county-borders")
          .attr("d", path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; })));
    });
  */
</script>
