<!DOCTYPE html>

<style>
  .counties :hover {
    fill: red;
  }
  .county-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }
</style>

<center>
  <svg width="1200" height="1200" stroke="black" fill="white"></svg>
</center>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<script>
  var svg = d3.select("svg");
  var projection = d3.geoMercator();
  //var projection = d3.geoAlbers();
  var path = d3.geoPath().projection(projection);
  //var path = d3.geoPath();

  d3.json("data/or_counties_editted.json", function(error, or) {
    if (error) throw error;

    svg.append("g")
      .attr("class", "counties")
      .selectAll("path")
      .data(topojson.feature(or, or.objects.cb_2015_oregon_county_20m).features)
      .enter().append("path")
        .attr("d", path);

    svg.append("path")
      .attr("class", "county-borders")
      .attr("d", path(topojson.mesh(or, or.objects.cb_2015_oregon_county_20m, function(a, b) { return a !== b; })));

    svg.append("g")
      .attr("class", "points")
      .selectAll("path")
      .data('data/test_results_geo_small.json'.features)
      .enter().append("path")
        .attr("d", path)
        .attr('fill', '#900')
        .attr('stroke', '#999')
        //.attr('d', geoPath);

    // zoom and pan functions
    var zoom = d3.behavior.zoom()
        .on("zoom",function() {
            g.attr("transform","translate("+
                d3.event.translate.join(",")+")scale("+d3.event.scale+")");
            //g.selectAll("circle")
                //.attr("d", path.projection(projection));
            g.selectAll("path")
                .attr("d", path.projection(projection));

      });
    svg.call(zoom)

  });
</script>

<script src="point_plotter.js"></script>
